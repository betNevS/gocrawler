<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣-广州租房</title>
</head>
<body>
    <h3>豆瓣-广州租房爬取结果</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>发布时间</th>
            <th>图片</th>
        </tr>
        {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td><a href="{{.Url}}">{{.Title}}</a></td>
                <td>{{.PublishTime}}</td>
                <td>{{ShowImage .Images}}</td>
            </tr>
        {{end}}
    </table>
</body>
</html>
